<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
          email
          pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com)"
          #emailInput="ngModel"
        />
        <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
          <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
          <small *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</small>
          <small *ngIf="emailInput.errors?.['pattern']">
            Email must be from Gmail, Yahoo, or Outlook.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        />
        <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordInput.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>
      <div class="error-message" *ngIf="errorMessage">
        <small>{{ errorMessage }}</small>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Login
      </button>
      <div *ngIf="showForgotPasswordLink">
        <a
          href="javascript:void(0)"
          (click)="navigateToForgotPassword()"
          class="forgot-password-link"
        >
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>
