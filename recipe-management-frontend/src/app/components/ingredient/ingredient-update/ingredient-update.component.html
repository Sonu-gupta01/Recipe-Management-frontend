<h2>Update Ingredient</h2>
<form (ngSubmit)="updateIngredient()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="ingredient.name" name="name" required />
  </div>
  <div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="ingredient.quantity" name="quantity" required />
  </div>
  <div>
    <label for="unit">Unit:</label>
    <input type="text" id="unit" [(ngModel)]="ingredient.unit" name="unit" required />
  </div>
  <button type="submit">Update</button>
</form>
