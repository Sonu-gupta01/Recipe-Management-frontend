<div class="search-results">
    <h2>Search Results for "{{ query }}"</h2>
    <div *ngIf="results.length > 0; else noResults">
      <div *ngFor="let recipe of results" class="recipe-card">
        <h3>{{ recipe.title }}</h3>
        <p>{{ recipe.description }}</p>
        <a [routerLink]="['/recipes', recipe.id]" *ngIf="recipe.id">View Details</a>
      </div>
    </div>
    <ng-template #noResults>
      <p>{{ errorMessage }}</p>
    </ng-template>
</div>
